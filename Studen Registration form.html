<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
</head>
<body>
	<h2>Student Registration Form</h2>
	<form id="registration-form">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br>
		
		<label for="rollNo">Roll No:</label><br>
		<input type="number" id="rollNo" name="rollNo" required><br>
		
		<label for="deptName">Dept Name:</label><br>
		<input type="text" id="deptName" name="deptName" required><br>
		
		<label for="email">Email ID:</label><br>
		<input type="email" id="email" name="email" required><br>
		
		<label for="password">Set New Password:</label><br>
		<input type="password" id="password" name="password" required><br>
		
		<label for="confirmPassword">Confirm Password:</label><br>
		<input type="password" id="confirmPassword" name="confirmPassword" required><br>
		
		<input type="submit" value="Submit">
	</form>

	<script>
		const form = document.getElementById('registration-form');
		
		form.addEventListener('submit', (e) => {
			e.preventDefault();
			
			const name = document.getElementById('name').value;
			const rollNo = document.getElementById('rollNo').value;
			const deptName = document.getElementById('deptName').value;
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const confirmPassword = document.getElementById('confirmPassword').value;
			
			if (name === '' || rollNo === '' || deptName === '' || email === '' || password === '' || confirmPassword === '') {
				alert('Please fill all the fields.');
				return;
			}
			
			if (password !== confirmPassword) {
				alert('Passwords do not match.');
				return;
			}
			
			if (password.length < 8) {
				alert('Password must be at least 8 characters long.');
				return;
			}
			
			alert('Form submitted successfully!');
	
		});
	</script>
</body>
</html>
